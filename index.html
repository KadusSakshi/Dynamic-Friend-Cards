<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Friend Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background: rgb(172, 172, 237);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
    </style>
</head>
<body>
    <h2>Friend List</h2>
    <button onclick="addFriend()">Add Friend</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="removeFriend()">Remove Last Friend</button>&nbsp;&nbsp;&nbsp;
    <div class="card-container" id="cardContainer"></div>

    <script>
        let friends = ["sona", "priya", "Aachal", "kajal"];

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            friends.forEach(friend => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = friend;
                container.appendChild(card);
            });
        }

            function addFriend() {
                const newFriend = prompt("Enter friend's name:");
            if (newFriend) {
                friends.push(newFriend);
                renderCards();
            }
        }

        function removeFriend() {
            friends.pop();
            renderCards();
        }

        renderCards();
    </script>
</body>
</html>
